<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>🎮 Neadar's Game List</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="dark-theme" id="page-body">
  <header>
    <h1>🎮 Neadar's Game List</h1>
    <p>Мои любимые, пройденные и желаемые игры</p>

    <div class="filters">
      <button onclick="filter('all')">Показать все</button>
      <button onclick="filter('done')">Пройдено</button>
      <button onclick="filter('want')">Хочу пройти</button>
      <button onclick="toggleTheme()" id="theme-btn">🌞 Светлая</button>
      <button onclick="goToAdmin()">⚙️ Админка</button>
    </div>
  </header>

  <main class="cards" id="game-list"></main>

  <footer>
    <p>Made with ❤️ by Neadar • Powered by GitHub Pages</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
